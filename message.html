  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".vertical-center-4").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 4,
        slidesToScroll: 2
      });
      $(".vertical-center-3").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".vertical-center-2").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 2
      });
      $(".vertical-center").slick({
        dots: true,
        vertical: true,
        centerMode: true,
      });
      $(".vertical").slick({
        dots: true,
        vertical: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 5,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
    });
    //留言板start
    document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('messageForm');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const messagesDiv = document.getElementById('messages');
    const clearMessagesButton = document.getElementById('clearMessages');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const message = messageInput.value.trim();
        if (name && message) {
            const messageObject = { name, message, time: new Date().toLocaleString() };
            saveMessage(messageObject);
            nameInput.value = '';
            messageInput.value = '';
            displayMessages();
        }
    });

    clearMessagesButton.addEventListener('click', () => {
        clearMessages();
        displayMessages();
    });

    function saveMessage(message) {
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.push(message);
        localStorage.setItem('messages', JSON.stringify(messages));
    }

    function displayMessages() {
        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        messagesDiv.innerHTML = messages.map(m => `<p><strong>${m.name}</strong>: ${m.message} <br><em>${m.time}</em></p>`).join('');
    }

    function clearMessages() {
        localStorage.removeItem('messages');
    }

    displayMessages(); // 显示已存储的留言
});
    //留言板end
  </script>
