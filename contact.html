  html, body {

  .section-flex{

  /*輪播end*/
  /* 按鈕特效start*/
  /*貓咪區start*/

  /*  */
  .smallbody {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 30px;
    /* background: #222; */
  }
  .inputbox {
    position: relative;
    width: 500px;
  }
  .inputbox input {
    width: 100%;
    background: transparent;
    color: #000000;
    border: 2px solid transparent; /* Adjusted for visibility */
    outline: none;
    /* Added padding for better appearance */
    font-size: 1em;
    letter-spacing: 0.1em;
    margin-bottom: 5px;
    margin-top: 5px;
  }
  .inputbox select {
  width: 100%;
  background: transparent;
  color: #000000;
  border: 2px solid transparent; /* Adjusted for visibility */
  outline: none;
  /* Added padding for better appearance */
  font-size: 1em;
  letter-spacing: 0.1em;
  margin-bottom: 5px;
  margin-top: 5px;
  }
  .inputbox textarea {
    width: 100%;
    background: transparent;
    color: #000000;
    border: 2px solid transparent; /* Adjusted for visibility */
    outline: none;
    /* Added padding for better appearance */
    font-size: 18px;
    letter-spacing: 0.1em;
    margin-bottom: 5px;
    margin-top: 5px;
  }
  .inputbox label {
    position: absolute;
    left: 0;
    top: 10px; /* Adjusted for consistent alignment */
    color: rgba(0, 0, 0, 0.633);
    text-transform: uppercase;
    pointer-events: none;
    letter-spacing: 0.1em;
    transition: 0.5s;
  }
  .inputbox >label.gender-m {
    position: absolute;
    top: 35px; /* Adjusted for consistent alignment */
    color: rgba(0, 0, 0, 0.633);
    text-transform: uppercase;
    pointer-events: none;
    letter-spacing: 0.1em;
    transition: 0.5s;
  }
  .inputbox >label.gender-f {
    position: absolute;
    top: 55px; /* Adjusted for consistent alignment */
    color: rgba(0, 0, 0, 0.633);
    text-transform: uppercase;
    pointer-events: none;
    letter-spacing: 0.1em;
    transition: 0.5s;
  }
  .inputbox input:valid ~ label,
  .inputbox input:focus ~ label {
    color: #000000;
    transform: translateY(-30px); /* Adjusted for clear visibility */
    font-size: 18px;
  }
  .inputbox select:valid ~ label,
  .inputbox select:focus ~ label {
    color: #000000;
    transform: translateY(-30px); /* Adjusted for clear visibility */
    font-size: 18px;
  }
  .inputbox textarea:valid ~ label,
  .inputbox textarea:focus ~ label {
    color: #000000;
    transform: translateY(-30px); /* Adjusted for clear visibility */
    font-size: 18px;
  }
  .inputbox i {
    position: absolute;
    left: 0;
    bottom: -2px; /* Adjusted to align with the bottom of the input */
    width: 100%;
    height: 2px;
    background: #101010;
    overflow: hidden;
  }
  .inputbox i::before {
    content: '';
    position: absolute;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, #ff1b69, #ff0, #2196f3, #9c27b0, #ff1b69);
    animation: animate 2s linear infinite;
    transform: 0.25s;
  }
  .inputbox input:valid ~ i::before,
  .inputbox input:focus ~ i::before {
    left: 0;
  }
  .inputbox select:valid ~ i::before,
  .inputbox select:focus ~ i::before {
    left: 0;
  }
  .inputbox textarea:valid ~ i::before,
  .inputbox textarea:focus ~ i::before {
    left: 0;
  }
  @keyframes animate {
    0% {
      background-position-x: 0;
    }
    100% {
      background-position-x: 500px;
    }
  }
  </style>
</head>
<body>

 </div>

  <!-- table start -->

        <input type="text" required name="name" id="name" autocomplete="off">

    <!-- <div class="inputbox">

  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".vertical-center-4").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 4,
        slidesToScroll: 2
      });
      $(".vertical-center-3").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".vertical-center-2").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 2
      });
      $(".vertical-center").slick({
        dots: true,
        vertical: true,
        centerMode: true,
      });
      $(".vertical").slick({
        dots: true,
        vertical: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 5,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
    });

    //表單
    // querySelector可以用id和class
    var contact_thank = document.querySelector(".contact_thank");
    contact_thank.style.display = "none";
    var smallbody = document.querySelector(".smallbody");
    function checkemail(){
      var pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      var name,phone,email,textarea,hint;
      name = smallbody.querySelector("[type=text]").value;
      phone = smallbody.querySelector("[type=tel]").value;
      email = smallbody.querySelector("#email").value;
      textarea =smallbody.querySelector("textarea").value;
      hint = smallbody.querySelector("p");//提示
            console.log(name);
            console.log(email);
            console.log(hint);
        if(email.match(pattern)) {  
        if (name == "") {
        hint.style.display = "block";
        hint.innerHTML = "請輸入姓名";
        } else if (phone == "") {
        hint.style.display = "block";
        hint.innerHTML = "請輸入電話";
        } else if (email == "") {
        hint.style.display = "block";
        hint.innerHTML = "請輸入Email";
        }else if (textarea == "") {
        hint.style.display = "block";
        hint.innerHTML = "請輸入問題與建議";
        } else {
        smallbody.style.display = "none";
        contact_thank.style.display = "block";
        }
      }else if (email == "") {
        hint.style.display = "block";
        hint.innerHTML = "請輸入Email";
        }else{
        hint.style.display = "block";
        hint.innerHTML = "請輸入正確的Email";
      }
    }
    
  </script>
